<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.4/angular.min.js"></script>

    <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
<!--[if lt IE 8]>

    your browser</a> to improve your experience.</p>

<!-- Main app -->
<div id="mainSection" ng-controller="WeatherCtrl">
    <h2>Weather forecast</h2>
    <form ng-submit="updateWeather()">
        <p>Location: <input type="text" ng-model="location" placeholder="Enter location here"></p>
        <section class="daySection" ng-repeat="day in weather.list">
            <h4>Weather for {{day.dt_txt}}</h4>
            <cloud-icon cloudiness="{{day.clouds.all}}"></cloud-icon>
            <div>
                <p>Temp: {{day.main.temp | number :0}} &deg;C</p>
                <p>Humidity: {{day.main.humidity | number :0}} %</p>
                <p>Pressure: {{day.main.pressure | number :0}}</p>
            </div>
        </section>
    </form>
</div>

</body>
</html>
